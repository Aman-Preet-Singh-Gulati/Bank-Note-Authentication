<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>

				<form action="{{ url_for('predict')}}"method="post" class="login100-form validate-form">





					<div class="login100-form-avatar">
						<img src="static/bank-note-authentication-master/images/avatar-01.jpg" alt="BNA">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Bank Note Authentication
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Variance is required">
						<input class="input100" type="text" name="variance" placeholder=" Enter Variance of note">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-inr"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Skewness is required">
						<input class="input100" type="text" name="skewness" placeholder=" Enter Skewness of note">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-inr"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Curtosis is required">
						<input class="input100" type="text" name="curtosis" placeholder=" Enter Curtosis of note">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-inr"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Entropy is required">
						<input class="input100" type="text" name="entropy" placeholder=" Enter Entropy of note">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-inr"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Predict
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">


					<div class="text-center w-full">
            
            <center><strong><h2>{{ prediction_text }}</h2></strong><center>
					</div>
