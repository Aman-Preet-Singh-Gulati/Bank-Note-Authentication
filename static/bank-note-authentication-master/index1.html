		<div class="container-login100" style="background-image: url('images/1.png');">


			<div class="wrap-login100 p-t-190 p-b-30">

				<form class="login100-form validate-form">

					<div class="login100-form-avatar">
						<img src="images/avatar-01.jpg" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Bank Note Authentication
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Variance is required">
						<input class="input100" type="text" name="variance" placeholder="Variance">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Skewness is required">
						<input class="input100" type="text" name="skewness" placeholder="Skewness">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Curtosis is required">
						<input class="input100" type="text" name="curtosis" placeholder="Curtosis">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Entropy is required">
						<input class="input100" type="text" name="entropy" placeholder="Entropy">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Predict
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
